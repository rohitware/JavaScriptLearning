<!DOCTYPE html>
<html>

<head>
    <title>This is Local Session</title>
</head>

<body>
    <h2>Local Storage Session</h2>

    <script>
        console.log(`"Hello, ==> Session Storage"`);
        window.localStorage.setItem("name", "Rohit Ware");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pinCode", "311033");
        window.localStorage.setItem("district", "Pune");

        window.localStorage.removeItem("city");
    </script>
</body>

</html>
